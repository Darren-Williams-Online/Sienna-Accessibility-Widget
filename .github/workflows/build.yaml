name: Build Dist

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build with Webpack
      run: npm run prod

    - name: Upload dist artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
